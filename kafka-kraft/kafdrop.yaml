apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafdrop
  namespace: kafka-kraft
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafdrop
  template:
    metadata:
      labels:
        app: kafdrop
    spec:
      containers:
        - name: kafdrop
          image: obsidiandynamics/kafdrop
          ports:
            - containerPort: 9000
          env:
            - name: KAFKA_BROKERCONNECT
              value: kafka-svc:9092
---
apiVersion: v1
kind: Service
metadata:
  name: kafdrop
  namespace: kafka-kraft
spec:
  selector:
    app: kafdrop
  ports:
    - protocol: TCP
      port: 9000
      targetPort: 9000
  type: NodePort
